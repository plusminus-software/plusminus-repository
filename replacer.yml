- from: plusminus-repository
  to: ${REPOSITORY_NAME}
  if: |
    !PATH.includes('.git') && !PATH.includes('.idea') && !PATH.includes('replacer.yml')

- from: Plusminus Repository description
  to: ${REPOSITORY_DESCRIPTION}
  if: |
    !PATH.includes('replacer.yml')

- from: <artifactId>plusminus-parent</artifactId>
  to: <artifactId>plusminus-parent-public</artifactId>
  if: REPOSITORY_PRIVATE == 'false' && !PATH.includes('replacer.yml')

- from: repository
  to: |
    js:
    (() => {
      const nameParts = REPOSITORY_NAME.split('-');
      return nameParts.length > 1 ? nameParts[1] : nameParts[0];
    })();
  if: PATH.endsWith('plusminus' + PATH_SEPARATOR + 'repository')
  scopes: [FOLDER_NAME]

- from: PlusminusRepository
  to: js:toStudlyCaps(REPOSITORY_NAME)
  scopes: [CONTENT, FILE_NAME]
  if: |
    !PATH.includes('replacer.yml')

- from: Plusminus Repository
  to: |
    js:
    REPOSITORY_NAME.split('-')
      .map(word => word.charAt(0).toUpperCase() + word.slice(1))
      .join(' ');
  if: |
    !PATH.includes('replacer.yml')